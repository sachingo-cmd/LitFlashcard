<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Author Flashcards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 10px 20px;
      background: #3979c2;
      color: white;
      text-align: left;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 4px;
      user-select: none;
    }
    #authorCount, #worksCount {
      font-size: 16px;
      font-weight: bold;
      user-select: none;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      margin: 20px;
    }
    .flip-card {
      background: transparent;
      width: 175px;
      cursor: pointer;
      border-radius: 12px;
      transition: all 0.3s ease;
      box-sizing: border-box;
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
    }
    .flip-card-inner {
      position: relative;
      width: 100%;
      min-height: 224px;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      border-radius: 12px;
      box-shadow: 2px 2px 12px #bbb;
      border: 1px solid #aaa;
      box-sizing: border-box;
      overflow: visible;
      display: flex;
      flex-direction: column;
      background: #fff;
    }
    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card.expanded {
      min-height: 294px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    .flip-card.expanded .flip-card-inner {
      min-height: 294px;
    }
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      padding: 0;
    }
    .flip-card-front {
      background: #fff;
      justify-content: center;
      z-index: 2;
      overflow-y: auto;
    }
    .flip-card-front img {
      max-width: calc(100% - 2px);
      max-height: calc(100% - 2px);
      padding: 1px;
      box-sizing: border-box;
      object-fit: contain;
      border-radius: 12px;
      user-select: none;
      margin: auto;
      display: block;
    }
    .flip-card-back {
      background: #e6f3ff;
      transform: rotateY(180deg);
      text-align: left;
      padding: 20px 24px;
      overflow-y: auto;
      color: #333;
      justify-content: flex-start;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    .back-author-name-centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 8px;
      color: #333;
      font-weight: bold;
      font-size: 18px;
      user-select: none;
    }
    .work-front-back img {
      max-width: 130px;
      max-height: 180px;
      width: auto;
      height: auto;
      object-fit: contain;
      border-radius: 12px;
      user-select: none;
      margin: 0 auto;
      display: block;
    }
    .flip-card-back strong {
      display: block;
      font-size: 20px;
      margin-bottom: 12px;
      user-select: none;
    }
    .works-list {
      padding-left: 18px;
      margin: 0;
      font-size: 16px;
      line-height: 1.4;
      user-select: text;
      max-height: 180px;
      overflow-y: auto;
    }
    .works-list li {
      margin-bottom: 4px;
    }
    button {
      margin: 12px 8px 12px 8px;
      padding: 10px 22px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #3979c2;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: #295595;
    }
    input[type="text"] {
      width: 80px;
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #aaa;
      background: white;
      margin: 12px 6px;
      user-select: text;
      box-sizing: border-box;
      cursor: text;
    }
    label {
      font-weight: bold;
      margin-left: 10px;
      user-select: none;
    }
    @media (max-width: 600px) {
      .flip-card {
        width: 140px;
        margin-bottom: 14px;
      }
      .flip-card.expanded {
        min-height: 252px;
      }
      .flip-card-front img {
        max-height: calc(100% - 2px);
      }
      .flip-card-back {
        font-size: 14px;
        padding: 14px 18px;
      }
      button, input[type="text"], select {
        font-size: 14px;
        padding: 8px 16px;
        margin: 8px 6px;
      }
      .controls[aria-label="Year filtering controls"] {
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: center;
      }
      .controls[aria-label="Year filtering controls"] label,
      .controls[aria-label="Year filtering controls"] input[type="text"],
      .controls[aria-label="Year filtering controls"] button {
        width: 80%;
        max-width: 200px;
      }
    }
    .controls {
      text-align: center;
      margin: 15px 0 10px 0;
      position: relative;
    }
    .controls > * {
      vertical-align: middle;
      user-select: none;
    }

    /* === Quiz Mode styles === */
    #quizPanel {
      margin: 15px auto;
      padding: 20px;
      max-width: 460px;
      background: #e6f3ff;
      border-radius: 12px;
      box-shadow: 2px 2px 12px #bbb;
      display: none;
      flex-direction: column;
    }
    #quizPanel.active {
      display: flex;
    }
    #quizWorkTitle {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 14px;
      user-select: text;
      text-align: center;
      color: #333;
      min-height: 70px;
    }
    #quizAnswerInput {
      font-size: 18px;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #aaa;
      width: 100%;
      box-sizing: border-box;
      user-select: text;
      margin-bottom: 10px;
    }
    #quizFeedback {
      font-weight: 700;
      min-height: 28px;
      margin-bottom: 10px;
      text-align: center;
      user-select: none;
    }
    #quizFeedback.correct {
      color: #3979c2;
    }
    #quizFeedback.wrong {
      color: #b8483c;
    }
    #quizHint {
      font-style: italic;
      color: #9c705d;
      margin-bottom: 10px;
      text-align: center;
      user-select: none;
    }
    #quizProgress {
      text-align: center;
      font-size: 0.9rem;
      margin-bottom: 10px;
      color: #3979c2;
      user-select: none;
    }
    .quiz-btn {
      background: #3979c2;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      padding: 10px 18px;
      border-radius: 6px;
      user-select: none;
      transition: background 0.3s ease;
      margin-bottom: 8px;
    }
    .quiz-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .quiz-btn:hover:not(:disabled) {
      background: #295595;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.min.js" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
</head>
<body>
  <header>
    <div style="display:flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
      <h2 style="margin: 0; flex-grow: 1;">Author Flashcards</h2>
      <div style="min-width:160px; text-align: right;">
        <div id="authorCount" aria-live="polite" aria-atomic="true"></div>
        <div id="worksCount" aria-live="polite" aria-atomic="true"></div>
      </div>
    </div>
  </header>
  <div class="controls">
    <button onclick="resetCards()">Reset</button>
    <button onclick="loadFullData()">Rescan</button>
    <button id="startQuizBtn" onclick="startQuiz()">Start Quiz Mode</button>
    <button id="exitQuizBtn" onclick="exitQuiz()" style="display:none;">Exit Quiz Mode</button>
  </div>
  <div class="controls" aria-label="Year filtering controls">
    <label for="startYearInput">Start Year:</label>
    <input type="text" list="yearOptions" id="startYearInput" placeholder="Type year"
           autocomplete="off" inputmode="numeric" oninput="handleYearInput('startYearInput')" />
    <label for="endYearInput">End Year:</label>
    <input type="text" list="yearOptions" id="endYearInput" placeholder="Type year"
           autocomplete="off" inputmode="numeric" oninput="handleYearInput('endYearInput')" />
    <datalist id="yearOptions"></datalist>
    <button onclick="applyYearFilter()">Filter</button>
    <button onclick="clearYearFilter()">Clear Filter</button>
  </div>
  <div class="controls" aria-label="Show mode toggle">
    <label for="modeToggle">Show Mode:</label>
    <select id="modeToggle" onchange="changeMode()">
      <option value="author-front">Author Image Front</option>
      <option value="work-front">Work Title Front</option>
    </select>
  </div>
  <div class="container" id="cardContainer" aria-live="polite" aria-relevant="additions removals"></div>

  <!-- Quiz Panel -->
  <section id="quizPanel" aria-label="Quiz Mode Panel" role="region" aria-live="assertive" aria-atomic="true">
    <div id="quizWorkTitle"></div>
    <input type="text" id="quizAnswerInput" placeholder="Type author name here" autocomplete="off" aria-label="Author name input" />
    <button id="quizSubmitBtn" class="quiz-btn">Submit Answer</button>
    <div id="quizFeedback"></div>
    <div id="quizHint"></div>
    <div id="quizProgress"></div>
    <button id="quizNextBtn" class="quiz-btn" disabled>Next Work</button>
  </section>

  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT7cWnraaDNjm3MW4tUeVrVftj6iEBYwNkGZ7WsJsQfte3rbRhr1AF43fbIyVe1-ZMtvRVZgDrwusrT/pub?output=csv';
    const STORAGE_KEY = 'authorFlashcardsCache';

    let allCardsData = [];
    let filteredCardsData = [];
    let currentMode = 'author-front';

    // Quiz mode variables
    let quizData = [];
    let quizIndex = 0;
    let quizAttempts = 0;
    const maxHints = 3;
    let fuse;
    let quizActive = false;

    const cardContainer = document.getElementById('cardContainer');
    const startQuizBtn = document.getElementById('startQuizBtn');
    const exitQuizBtn = document.getElementById('exitQuizBtn');
    const quizPanel = document.getElementById('quizPanel');
    const quizWorkTitle = document.getElementById('quizWorkTitle');
    const quizAnswerInput = document.getElementById('quizAnswerInput');
    const quizSubmitBtn = document.getElementById('quizSubmitBtn');
    const quizFeedback = document.getElementById('quizFeedback');
    const quizHint = document.getElementById('quizHint');
    const quizProgress = document.getElementById('quizProgress');
    const quizNextBtn = document.getElementById('quizNextBtn');

    // ====== Existing flashcard functions ======
    function csvToObjects(csv) {
      const data = Papa.parse(csv, { header: true, skipEmptyLines: true }).data;
      return data.map(item => ({
        ID: Number(item.ID),
        ImageURL: item.ImageURL,
        AuthorName: item.AuthorName,
        Works: parseWorksWithYears(item.Works)
      }));
    }
    function parseWorksWithYears(worksStr) {
      if (!worksStr) return [];
      const parts = worksStr.split(';').map(s => s.trim()).filter(Boolean);
      return parts.map(workStr => {
        const match = workStr.match(/(.*)\s+\((\d{1,4})\)$/);
        return match
          ? { title: match[1].trim(), year: Number(match[2]) }
          : { title: workStr, year: null }
      });
    }
    function renderCards(cardsData) {
      cardContainer.innerHTML = '';
      cardsData.forEach(data => {
        cardContainer.appendChild(renderCard(data));
      });
      updateAuthorCount(allCardsData.length);
      updateWorksCount(calculateWorksCount(cardsData));
    }
    function renderCard(data) {
      const card = document.createElement('div');
      card.className = 'flip-card';
      card.onclick = () => {
        card.classList.toggle('flipped');
        card.classList.toggle('expanded');
      };
      card.dataset.id = data.ID;
      const worksListHTML = works => {
        const items = works.map(w => `<li>${w.year !== null ? w.title + ' (' + w.year + ')' : w.title}</li>`).join('');
        return `<ul class="works-list">${items}</ul>`;
      };
      let frontContent, backContent;
      if (currentMode === 'author-front') {
        frontContent = `<img src="${data.ImageURL}" alt="Image of ${data.AuthorName}">`;
        backContent = `<strong>${data.AuthorName}</strong>${worksListHTML(data.Works)}`;
      } else {
        frontContent = `<strong style="margin-top: 20px; user-select:none;">Works:</strong>${worksListHTML(data.Works)}`;
        backContent = `
          <div class="work-front-back">
            <img src="${data.ImageURL}" alt="Image of ${data.AuthorName}">
            <div class="back-author-name-centered">${data.AuthorName}</div>
          </div>`;
      }
      card.innerHTML = `
        <div class="flip-card-inner">
          <div class="flip-card-front">${frontContent}</div>
          <div class="flip-card-back">${backContent}</div>
        </div>`;
      return card;
    }
    function updateAuthorCount(count) {
      document.getElementById('authorCount').textContent = `Authors Registered: ${count}`;
    }
    function calculateWorksCount(cards) {
      return cards.reduce((acc, card) => acc + card.Works.length, 0);
    }
    function updateWorksCount(count) {
      document.getElementById('worksCount').textContent = `Works Registered: ${count}`;
    }
    function loadCachedCards() {
      const data = localStorage.getItem(STORAGE_KEY);
      if (!data) return [];
      try {
        return JSON.parse(data);
      } catch {
        return [];
      }
    }
    function saveCardsToCache(cards) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(cards));
    }
    function resetCards() {
      document.querySelectorAll('.flip-card').forEach(card => {
        card.classList.remove('flipped');
        card.classList.remove('expanded');
      });
      alert('All cards flipped to front.');
    }
    function populateYearDatalist() {
      const datalist = document.getElementById('yearOptions');
      datalist.innerHTML = '';
      if (minYear === null || maxYear === null) return;
      for (let year = minYear; year <= maxYear; year++) {
        const option = document.createElement('option');
        option.value = year;
        datalist.appendChild(option);
      }
    }
    function extractYearsDetails(cards) {
      const yearSet = new Set();
      cards.forEach(card => {
        card.Works.forEach(w => {
          if (typeof w.year === 'number' && !isNaN(w.year)) yearSet.add(w.year);
        });
      });
      const yearsArray = Array.from(yearSet).sort((a, b) => a - b);
      if (yearsArray.length === 0) {
        minYear = null;
        maxYear = null;
      } else {
        minYear = yearsArray[0];
        maxYear = yearsArray[yearsArray.length - 1];
      }
      uniqueYears = yearsArray;
    }
    function handleYearInput(id) {
      const input = document.getElementById(id);
      let val = input.value;
      const cleaned = val.replace(/[^\d]/g, '');
      if (val !== cleaned) {
        const pos = input.selectionStart - (val.length - cleaned.length);
        input.value = cleaned;
        input.setSelectionRange(pos, pos);
      }
    }
    function applyYearFilter() {
      const startYearInput = document.getElementById('startYearInput');
      const endYearInput = document.getElementById('endYearInput');
      let sYear = startYearInput.value.trim() === '' ? null : Number(startYearInput.value.trim());
      let eYear = endYearInput.value.trim() === '' ? null : Number(endYearInput.value.trim());
      if (sYear !== null && (isNaN(sYear) || sYear < minYear || sYear > maxYear)) {
        alert(`Start year must be a number between ${minYear} and ${maxYear}`);
        return;
      }
      if (eYear !== null && (isNaN(eYear) || eYear < minYear || eYear > maxYear)) {
        alert(`End year must be a number between ${minYear} and ${maxYear}`);
        return;
      }
      if (sYear === null && eYear === null) {
        filteredCardsData = allCardsData.slice();
        renderCards(filteredCardsData);
        alert('No year filter selected. Showing all cards.');
        return;
      }
      if (sYear !== null && eYear === null) eYear = sYear;
      if (sYear !== null && eYear !== null && eYear < sYear) {
        [sYear, eYear] = [eYear, sYear];
        startYearInput.value = sYear;
        endYearInput.value = eYear;
      }
      filteredCardsData = allCardsData.filter(card =>
        card.Works.some(w =>
          typeof w.year === 'number' && w.year >= sYear && w.year <= eYear
        )
      );
      renderCards(filteredCardsData);
      alert(`Showing cards with works from ${sYear} to ${eYear}.`);
    }
    function clearYearFilter() {
      document.getElementById('startYearInput').value = '';
      document.getElementById('endYearInput').value = '';
      filteredCardsData = allCardsData.slice();
      renderCards(filteredCardsData);
      alert('Year filter cleared. Showing all cards.');
    }
    function changeMode() {
      const modeSelect = document.getElementById('modeToggle');
      currentMode = modeSelect.value;
      if (filteredCardsData.length > 0) {
        renderCards(filteredCardsData);
      } else {
        renderCards(allCardsData);
      }
    }

    async function loadFullData() {
      try {
        const response = await fetch(CSV_URL);
        if (!response.ok) throw new Error(`Network response not ok ${response.status}`);
        const csvText = await response.text();
        allCardsData = csvToObjects(csvText);
        saveCardsToCache(allCardsData);
        filteredCardsData = [];
        extractYearsDetails(allCardsData);
        populateYearDatalist();
        renderCards(allCardsData);
        alert('Full data loaded! All cards updated.');
      } catch (err) {
        alert('Error loading full data: ' + err.message);
      }
    }

    // ===== QUIZ MODE IMPLEMENTATION =====

    // Elements
    const startQuizBtn = document.getElementById('startQuizBtn');
    const exitQuizBtn = document.getElementById('exitQuizBtn');

    let quizData = [];
    let quizIndex = 0;
    let quizAttempts = 0;
    let quizFuse;
    let quizActive = false;

    const quizPanel = document.createElement('section');
    quizPanel.setAttribute('aria-label', 'Quiz Mode Panel');
    quizPanel.style.display = 'none';
    quizPanel.style.margin = '20px auto';
    quizPanel.style.padding = '20px';
    quizPanel.style.maxWidth = '460px';
    quizPanel.style.background = '#e6f3ff';
    quizPanel.style.borderRadius = '12px';
    quizPanel.style.boxShadow = '2px 2px 12px #bbb';
    quizPanel.style.userSelect = 'none';
    quizPanel.innerHTML = `
      <div id="quizWorkTitle" style="font-size:1.3rem; font-weight:bold; margin-bottom:14px; user-select:text; min-height:70px; text-align:center; color:#333;"></div>
      <input type="text" id="quizAnswerInput" placeholder="Type author name here" autocomplete="off" aria-label="Author name input"
        style="font-size:18px; padding:10px 12px; border-radius:6px; border:1px solid #aaa; width:100%; box-sizing:border-box; user-select:text; margin-bottom:10px;">
      <button id="quizSubmitBtn" style="background:#3979c2; border:none; color:#fff; cursor:pointer; font-size:1rem; padding:10px 18px; border-radius:6px; user-select:none; margin-bottom:8px;">Submit Answer</button>
      <div id="quizFeedback" style="font-weight:700; min-height:28px; margin-bottom:10px; text-align:center; user-select:none;"></div>
      <div id="quizHint" style="font-style:italic; color:#9c705d; margin-bottom:10px; text-align:center; user-select:none;"></div>
      <div id="quizProgress" style="text-align:center; font-size:0.9rem; margin-bottom:10px; color:#3979c2; user-select:none;"></div>
      <button id="quizNextBtn" disabled style="background:#3979c2; color:#fff; border:none; cursor:pointer; font-size:1rem; padding:10px 18px; border-radius:6px; user-select:none;">Next Work</button>
    `;
    document.body.insertBefore(quizPanel, cardContainer.parentNode.nextSibling);

    const quizWorkTitle = quizPanel.querySelector('#quizWorkTitle');
    const quizAnswerInput = quizPanel.querySelector('#quizAnswerInput');
    const quizSubmitBtn = quizPanel.querySelector('#quizSubmitBtn');
    const quizFeedback = quizPanel.querySelector('#quizFeedback');
    const quizHint = quizPanel.querySelector('#quizHint');
    const quizProgress = quizPanel.querySelector('#quizProgress');
    const quizNextBtn = quizPanel.querySelector('#quizNextBtn');

    function startQuiz() {
      if (!allCardsData.length) {
        alert('No card data loaded yet. Please reload data.');
        return;
      }
      quizActive = true;
      quizData = buildQuizData(allCardsData);
      if (!quizData.length) {
        alert('No works available in dataset for quiz.');
        return;
      }
      quizIndex = 0;
      quizAttempts = 0;
      quizFuse = new Fuse(quizData, {
        keys: ['author'],
        threshold: 0.3,
        ignoreLocation: true,
        minMatchCharLength: 2,
      });
      quizPanel.style.display = 'block';
      cardContainer.style.display = 'none';
      document.querySelector('.controls').style.display = 'none';
      startQuizBtn.style.display = 'none';
      exitQuizBtn.style.display = 'inline-block';
      showQuizItem();
      quizAnswerInput.focus();
    }
    function exitQuiz() {
      quizActive = false;
      quizPanel.style.display = 'none';
      cardContainer.style.display = '';
      document.querySelector('.controls').style.display = 'flex';
      startQuizBtn.style.display = 'inline-block';
      exitQuizBtn.style.display = 'none';
      clearQuizUI();
    }
    function buildQuizData(cards) {
      const list = [];
      cards.forEach(card => {
        (card.Works || []).forEach(work => {
          if(work.title) {
            list.push({ work: work.title, author: card.AuthorName });
          }
        });
      });
      return list;
    }
    function showQuizItem() {
      quizFeedback.textContent = '';
      quizFeedback.className = '';
      quizHint.textContent = '';
      quizAnswerInput.value = '';
      quizAnswerInput.disabled = false;
      quizSubmitBtn.disabled = false;
      quizNextBtn.disabled = true;
      const current = quizData[quizIndex];
      quizWorkTitle.textContent = current.work;
      updateQuizProgress();
      quizAttempts = 0;
    }
    function checkQuizAnswer() {
      const userAnswer = quizAnswerInput.value.trim();
      if (!userAnswer) {
        quizFeedback.textContent = 'Please enter an answer.';
        quizFeedback.className = 'wrong';
        return;
      }
      const correctAuthor = quizData[quizIndex].author;
      const results = quizFuse.search(userAnswer);
      const isCorrect = results.some(r => r.item.author === correctAuthor);
      if (isCorrect) {
        quizFeedback.textContent = 'Correct! ðŸŽ‰';
        quizFeedback.className = 'correct';
        quizAnswerInput.disabled = true;
        quizSubmitBtn.disabled = true;
        quizNextBtn.disabled = false;
        quizAttempts = 0;
      } else {
        quizAttempts++;
        quizFeedback.textContent = 'Incorrect.';
        quizFeedback.className = 'wrong';
        if (quizAttempts <= maxHints) {
          quizHint.textContent = generateHint(correctAuthor, quizAttempts);
        }
        if (quizAttempts > maxHints) {
          quizHint.textContent = `The correct author is: ${correctAuthor}`;
          quizAnswerInput.disabled = true;
          quizSubmitBtn.disabled = true;
          quizNextBtn.disabled = false;
        }
      }
    }
    function generateHint(authorName, attemptNum) {
      if (attemptNum === 1) {
        const parts = authorName.split(' ');
        let initials = parts.map(p => p[0]).join('.');
        return `Hint: Author initials - ${initials}.`;
      } else if (attemptNum === 2) {
        const half = Math.floor(authorName.length / 2);
        return `Hint: Author's name starts with "${authorName.substring(0, half)}"`;
      } else {
        return 'Last attempt! Try your best.';
      }
    }
    function quizNext() {
      quizIndex++;
      if (quizIndex >= quizData.length) {
        alert('Quiz completed! Well done.');
        exitQuiz();
        return;
      }
      showQuizItem();
    }
    function updateQuizProgress() {
      quizProgress.textContent = `Work ${quizIndex + 1} of ${quizData.length}`;
    }
    function clearQuizUI() {
      quizWorkTitle.textContent = '';
      quizAnswerInput.value = '';
      quizFeedback.textContent = '';
      quizHint.textContent = '';
      quizProgress.textContent = '';
    }

    // Event Listeners for Quiz
    quizSubmitBtn.addEventListener('click', checkQuizAnswer);
    quizNextBtn.addEventListener('click', quizNext);
    quizAnswerInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        checkQuizAnswer();
      }
    });

    // Existing DOMContentLoaded and data load
    document.addEventListener('DOMContentLoaded', () => {
      const cached = loadCachedCards();
      if (cached.length > 0) {
        allCardsData = cached;
        filteredCardsData = [];
        extractYearsDetails(allCardsData);
        populateYearDatalist();
        renderCards(allCardsData);
      } else {
        loadFullData();
      }
    });
  </script>
</body>
</html>
