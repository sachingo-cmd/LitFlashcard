<!DOCTYPE html>
<html>
<head>
  <title>Author Flashcards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; margin: 0; padding: 0; }
    header { padding: 10px 20px; background: #3979c2; color: white; text-align: center; }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      margin: 20px;
    }
    .flip-card {
      background: transparent;
      width: 250px;
      height: auto;
      cursor: pointer;
      border-radius: 12px;
      transition: all 0.3s ease;
      box-sizing: border-box;
      margin-bottom: 16px;
    }
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      border-radius: 12px;
      box-shadow: 2px 2px 12px #bbb;
      border: 1px solid #aaa;
      box-sizing: border-box;
    }
    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card.expanded {
      width: 250px;
      height: auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    .flip-card-front, .flip-card-back {
      position: relative;
      width: 100%;
      height: auto;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      font-size: 16px;
      padding: 0;
      box-sizing: border-box;
      overflow: hidden;
    }
    .flip-card-front {
      background: #fff;
      border-radius: 12px 12px 0 0;
    }
    .flip-card-front img {
      width: 100%;
      height: 250px;
      border-radius: 12px 12px 0 0;
      object-fit: cover;
      margin-bottom: 0;
    }
    .flip-card-back {
      background: #e6f3ff;
      transform: rotateY(180deg);
      text-align: center;
      line-height: 1.4;
      max-height: 300px;
      overflow-y: auto;
      padding: 20px 16px;
      box-sizing: border-box;
      border-radius: 0 0 12px 12px;
      height: auto;
    }
    .flip-card-back strong, .flip-card-back small {
      display: block;
      margin: 0 0 8px;
    }
    button {
      margin: 12px;
      padding: 10px 22px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #3979c2;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: #295595;
    }
    @media (max-width: 600px) {
      .flip-card {
        width: 200px;
        margin-bottom: 14px;
      }
      .flip-card-front img {
        height: 180px;
      }
      .flip-card.expanded {
        width: 200px;
      }
      .flip-card-back {
        max-height: 220px;
        padding: 18px 14px;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
  <header><h2>Author Flashcards</h2></header>
  <div style="text-align:center;">
    <button onclick="resetCards()">Reset</button>
    <button onclick="loadNewData()">Scan (Incremental Update)</button>
    <button onclick="loadFullData()">Full Scan (Replace)</button>
  </div>
  <div class="container" id="cardContainer"></div>
  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT7cWnraaDNjm3MW4tUeVrVftj6iEBYwNkGZ7WsJsQfte3rbRhr1AF43fbIyVe1-ZMtvRVZgDrwusrT/pub?output=csv';
    const STORAGE_KEY = 'authorFlashcardsCache';

    function csvToObjects(csv) {
      return Papa.parse(csv, { header: true, skipEmptyLines: true }).data;
    }

    function renderCard(data) {
      const card = document.createElement('div');
      card.className = 'flip-card';
      card.onclick = () => {
        card.classList.toggle('flipped');
        card.classList.toggle('expanded');
      };
      card.dataset.id = data.ID;
      card.innerHTML = `
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="${data.ImageURL}" alt="${data.AuthorName}">
          </div>
          <div class="flip-card-back">
            <strong>${data.AuthorName}</strong>
            <small>${data.Works || ''}</small>
          </div>
        </div>
      `;
      return card;
    }

    function loadCachedCards() {
      const data = localStorage.getItem(STORAGE_KEY);
      if (!data) return [];
      try {
        return JSON.parse(data);
      } catch {
        return [];
      }
    }

    function saveCardsToCache(cards) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(cards));
    }

    function renderCards(cardsData) {
      const container = document.getElementById('cardContainer');
      container.innerHTML = '';
      cardsData.forEach(data => {
        container.appendChild(renderCard(data));
      });
    }

    function resetCards() {
      document.querySelectorAll('.flip-card').forEach(card => {
        card.classList.remove('flipped');
        card.classList.remove('expanded');
      });
      alert('All cards flipped to front.');
    }

    async function loadFullData() {
      try {
        const response = await fetch(CSV_URL);
        const csvText = await response.text();
        let allData = csvToObjects(csvText);
        allData = allData.map(item => ({
          ID: item.ID,
          ImageURL: item.ImageURL,
          AuthorName: item.AuthorName,
          Works: item.Works || ''
        }));
        saveCardsToCache(allData);
        renderCards(allData);
        alert('Full data loaded! All cards updated.');
      } catch (err) {
        alert('Error loading full data: ' + err.message);
      }
    }

    async function loadNewData() {
      const cached = loadCachedCards();
      const maxId = cached.reduce((max, item) => Number(item.ID) > Number(max) ? Number(item.ID) : Number(max), 0);
      try {
        const response = await fetch(CSV_URL);
        const csvText = await response.text();
        let allData = csvToObjects(csvText);
        allData = allData.map(item => ({
          ID: item.ID,
          ImageURL: item.ImageURL,
          AuthorName: item.AuthorName,
          Works: item.Works || ''
        }));
        const newData = allData.filter(item => Number(item.ID) > Number(maxId));
        if (newData.length === 0) {
          alert('No new data to update.');
          return;
        }
        const updatedData = cached.concat(newData);
        saveCardsToCache(updatedData);
        renderCards(updatedData);
        alert(newData.length + ' new card(s) added!');
      } catch (err) {
        alert('Error loading new data: ' + err.message);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const cached = loadCachedCards();
      if (cached.length > 0) renderCards(cached);
      else {
        // Uncomment this to auto-load full data on first load
        // loadFullData();
      }
    });
  </script>
</body>
</html>
