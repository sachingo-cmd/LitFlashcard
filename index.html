<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Author Flashcards</title>
  <style>
    /* Reset and base */
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 10px 20px;
      background: #3979c2;
      color: white;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      margin: 20px;
    }
    /* Card container - reduced size by ~30% */
    .flip-card {
      background: transparent;
      width: 175px; /* 250 * 0.7 = 175 */
      cursor: pointer;
      border-radius: 12px;
      transition: all 0.3s ease;
      box-sizing: border-box;
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
    }
    /* Inner flipping box */
    .flip-card-inner {
      position: relative;
      width: 100%;
      min-height: 224px; /* 320 * 0.7 = 224 */
      transition: transform 0.6s;
      transform-style: preserve-3d;
      border-radius: 12px;
      box-shadow: 2px 2px 12px #bbb;
      border: 1px solid #aaa;
      box-sizing: border-box;
      overflow: visible;
      display: flex;
      flex-direction: column;
      background: #fff;
    }
    /* Flipped state */
    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }
    /* Expanded card size and shadow */
    .flip-card.expanded {
      min-height: 294px; /* 420 * 0.7 = 294 */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    .flip-card.expanded .flip-card-inner {
      min-height: 294px;
    }
    /* Front and back sides */
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      padding: 0;
    }
    .flip-card-front {
      background: #fff;
      justify-content: center;
      z-index: 2;
    }
    /* Center the image with 1px padding all around */
    .flip-card-front img {
      max-width: calc(100% - 2px);
      max-height: calc(100% - 2px);
      padding: 1px;
      box-sizing: border-box;
      object-fit: contain;
      border-radius: 12px;
      user-select: none;
      margin: auto;
      display: block;
    }
    .flip-card-back {
      background: #e6f3ff;
      transform: rotateY(180deg);
      text-align: left;
      padding: 20px 24px;
      overflow-y: auto;
      color: #333;
      justify-content: flex-start;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    .flip-card-back strong {
      display: block;
      font-size: 20px;
      margin-bottom: 12px;
    }
    .flip-card-back small {
      display: block;
      font-size: 16px;
      white-space: pre-wrap;
      line-height: 1.4;
    }
    button {
      margin: 12px;
      padding: 10px 22px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #3979c2;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: #295595;
    }
    /* Mobile responsiveness - reduce sizes by 30% from original mobile */
    @media (max-width: 600px) {
      .flip-card {
        width: 140px; /* 200 * 0.7 = 140 */
        margin-bottom: 14px;
      }
      .flip-card.expanded {
        min-height: 252px; /* 360 * 0.7 = 252 */
      }
      .flip-card-front img {
        max-height: calc(100% - 2px);
      }
      .flip-card-back {
        font-size: 14px;
        padding: 14px 18px;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
  <header><h2>Author Flashcards</h2></header>
  <div style="text-align:center;">
    <button onclick="resetCards()">Reset</button>
    <button onclick="loadNewData()">Scan (Incremental Update)</button>
    <button onclick="loadFullData()">Full Scan (Replace)</button>
  </div>
  <div class="container" id="cardContainer"></div>

  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT7cWnraaDNjm3MW4tUeVrVftj6iEBYwNkGZ7WsJsQfte3rbRhr1AF43fbIyVe1-ZMtvRVZgDrwusrT/pub?output=csv';
    const STORAGE_KEY = 'authorFlashcardsCache';

    function csvToObjects(csv) {
      return Papa.parse(csv, { header: true, skipEmptyLines: true }).data;
    }

    function renderCard(data) {
      const card = document.createElement('div');
      card.className = 'flip-card';
      card.onclick = () => {
        card.classList.toggle('flipped');
        card.classList.toggle('expanded');
      };
      card.dataset.id = data.ID;
      card.innerHTML = `
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="${data.ImageURL}" alt="${data.AuthorName}">
          </div>
          <div class="flip-card-back">
            <strong>${data.AuthorName}</strong>
            <small>${data.Works || ''}</small>
          </div>
        </div>
      `;
      return card;
    }

    function loadCachedCards() {
      const data = localStorage.getItem(STORAGE_KEY);
      if (!data) return [];
      try {
        return JSON.parse(data);
      } catch {
        return [];
      }
    }

    function saveCardsToCache(cards) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(cards));
    }

    function renderCards(cardsData) {
      const container = document.getElementById('cardContainer');
      container.innerHTML = '';
      cardsData.forEach(data => {
        container.appendChild(renderCard(data));
      });
    }

    function resetCards() {
      document.querySelectorAll('.flip-card').forEach(card => {
        card.classList.remove('flipped');
        card.classList.remove('expanded');
      });
      alert('All cards flipped to front.');
    }

    async function loadFullData() {
      try {
        const response = await fetch(CSV_URL);
        const csvText = await response.text();
        let allData = csvToObjects(csvText);
        allData = allData.map(item => ({
          ID: item.ID,
          ImageURL: item.ImageURL,
          AuthorName: item.AuthorName,
          Works: item.Works || ''
        }));
        saveCardsToCache(allData);
        renderCards(allData);
        alert('Full data loaded! All cards updated.');
      } catch (err) {
        alert('Error loading full data: ' + err.message);
      }
    }

    async function loadNewData() {
      const cached = loadCachedCards();
      const maxId = cached.reduce((max, item) => Number(item.ID) > Number(max) ? Number(item.ID) : Number(max), 0);
      try {
        const response = await fetch(CSV_URL);
        const csvText = await response.text();
        let allData = csvToObjects(csvText);
        allData = allData.map(item => ({
          ID: item.ID,
          ImageURL: item.ImageURL,
          AuthorName: item.AuthorName,
          Works: item.Works || ''
        }));
        const newData = allData.filter(item => Number(item.ID) > Number(maxId));
        if (newData.length === 0) {
          alert('No new data to update.');
          return;
        }
        const updatedData = cached.concat(newData);
        saveCardsToCache(updatedData);
        renderCards(updatedData);
        alert(newData.length + ' new card(s) added!');
      } catch (err) {
        alert('Error loading new data: ' + err.message);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const cached = loadCachedCards();
      if (cached.length > 0) {
        renderCards(cached);
      }
    });
  </script>
</body>
</html>
