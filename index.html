<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Author Flashcards</title>
  <style>
    /* Reset and base */
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 10px 20px;
      background: #3979c2;
      color: white;
      text-align: left;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 4px;
      user-select: none;
    }
    #authorCount, #worksCount {
      font-size: 16px;
      font-weight: bold;
      user-select: none;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      margin: 20px;
    }
    /* Card container - reduced size by ~30% */
    .flip-card {
      background: transparent;
      width: 175px; /* 250 * 0.7 = 175 */
      cursor: pointer;
      border-radius: 12px;
      transition: all 0.3s ease;
      box-sizing: border-box;
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
    }
    /* Inner flipping box */
    .flip-card-inner {
      position: relative;
      width: 100%;
      min-height: 224px; /* 320 * 0.7 = 224 */
      transition: transform 0.6s;
      transform-style: preserve-3d;
      border-radius: 12px;
      box-shadow: 2px 2px 12px #bbb;
      border: 1px solid #aaa;
      box-sizing: border-box;
      overflow: visible;
      display: flex;
      flex-direction: column;
      background: #fff;
    }
    /* Flipped state */
    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }
    /* Expanded card size and shadow */
    .flip-card.expanded {
      min-height: 294px; /* 420 * 0.7 = 294 */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    .flip-card.expanded .flip-card-inner {
      min-height: 294px;
    }
    /* Front and back sides */
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      padding: 0;
    }
    .flip-card-front {
      background: #fff;
      justify-content: center;
      z-index: 2;
      /* Make front scrollable in work-front mode if needed */
      overflow-y: auto;
    }
    /* Center the image with 1px padding all around */
    .flip-card-front img {
      max-width: calc(100% - 2px);
      max-height: calc(100% - 2px);
      padding: 1px;
      box-sizing: border-box;
      object-fit: contain;
      border-radius: 12px;
      user-select: none;
      margin: auto;
      display: block;
    }
    .flip-card-back {
      background: #e6f3ff;
      transform: rotateY(180deg);
      text-align: left;
      padding: 20px 24px;
      overflow-y: auto;
      color: #333;
      justify-content: flex-start;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    /* Additional style for back in work-front mode for centering author name below image */
    .back-author-name-centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 8px;
      color: #333;
      font-weight: bold;
      font-size: 18px;
      user-select: none;
    }
    /* Author image on back in work-front mode: contain max height & width without stretching */
    .work-front-back img {
      max-width: 130px;
      max-height: 180px;
      width: auto;
      height: auto;
      object-fit: contain;
      border-radius: 12px;
      user-select: none;
      margin: 0 auto;
      display: block;
    }
    .flip-card-back strong {
      display: block;
      font-size: 20px;
      margin-bottom: 12px;
      user-select: none;
    }
    /* Use ul/li for bullet list of works */
    .works-list {
      padding-left: 18px;
      margin: 0;
      font-size: 16px;
      line-height: 1.4;
      user-select: text;
      max-height: 180px;
      overflow-y: auto;
    }
    .works-list li {
      margin-bottom: 4px;
    }
    button {
      margin: 12px 8px 12px 8px;
      padding: 10px 22px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #3979c2;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: #295595;
    }
    /* Use datalist styling for input suggestion */
    input, select {
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #aaa;
      background: white;
      cursor: pointer;
      margin: 12px 6px 12px 6px;
      user-select: none;
      box-sizing: border-box;
    }
    /* Container for year inputs */
    .year-input {
      display: inline-block;
      vertical-align: middle;
      position: relative;
    }
    label {
      font-weight: bold;
      margin-left: 10px;
      user-select: none;
    }
    /* Mobile responsiveness */
    @media (max-width: 600px) {
      .flip-card {
        width: 140px; /* 200 * 0.7 = 140 */
        margin-bottom: 14px;
      }
      .flip-card.expanded {
        min-height: 252px; /* 360 * 0.7 = 252 */
      }
      .flip-card-front img {
        max-height: calc(100% - 2px);
      }
      .flip-card-back {
        font-size: 14px;
        padding: 14px 18px;
      }
      button, select, input {
        font-size: 14px;
        padding: 8px 16px;
        margin: 8px 6px;
      }
    }
    /* Controls container */
    .controls {
      text-align: center;
      margin: 15px 0 10px 0;
      position: relative;
    }
    .controls > * {
      vertical-align: middle;
      user-select: none;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
  <header>
    <div style="display:flex; justify-content: space-between; align-items: center;">
      <h2 style="margin: 0;">Author Flashcards</h2>
      <div>
        <div id="authorCount" aria-live="polite" aria-atomic="true"></div>
        <div id="worksCount" aria-live="polite" aria-atomic="true"></div>
      </div>
    </div>
  </header>

  <div class="controls">
    <button onclick="resetCards()">Reset</button>
    <button onclick="loadFullData()">Rescan</button>
  </div>

  <div class="controls" aria-label="Year filtering controls">
    <label for="startYearInput">Start Year:</label>
    <input list="yearOptions" id="startYearInput" placeholder="Type or select year" oninput="validateYearInput('startYearInput')" autocomplete="off"/>
    <label for="endYearInput">End Year:</label>
    <input list="yearOptions" id="endYearInput" placeholder="Type or select year" oninput="validateYearInput('endYearInput')" autocomplete="off"/>
    <datalist id="yearOptions"></datalist>

    <button onclick="applyYearFilter()">Filter</button>
    <button onclick="clearYearFilter()">Clear Filter</button>
  </div>

  <div class="controls" aria-label="Quiz mode toggle">
    <label for="modeToggle">Show Mode:</label>
    <select id="modeToggle" onchange="changeMode()">
      <option value="author-front">Author Image Front</option>
      <option value="work-front">Work Title Front</option>
    </select>
  </div>

  <div class="container" id="cardContainer" aria-live="polite" aria-relevant="additions removals"></div>

  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT7cWnraaDNjm3MW4tUeVrVftj6iEBYwNkGZ7WsJsQfte3rbRhr1AF43fbIyVe1-ZMtvRVZgDrwusrT/pub?output=csv';
    const STORAGE_KEY = 'authorFlashcardsCache';
    let allCardsData = [];
    let filteredCardsData = [];
    let currentMode = 'author-front'; // or 'work-front'
    let uniqueYears = [];
    let minYear = null;
    let maxYear = null;

    // Parse CSV and convert to array of card objects including parsed works with years
    function csvToObjects(csv) {
      const data = Papa.parse(csv, { header: true, skipEmptyLines: true }).data;
      return data.map(item => {
        const parsedWorks = parseWorksWithYears(item.Works);
        return {
          ID: Number(item.ID),
          ImageURL: item.ImageURL,
          AuthorName: item.AuthorName,
          Works: parsedWorks
        };
      });
    }

    // Parse works string into array of objects
    function parseWorksWithYears(worksStr) {
      if (!worksStr) return [];
      const parts = worksStr.split(';').map(s => s.trim()).filter(Boolean);
      return parts.map(workStr => {
        const match = workStr.match(/(.*)\s+\((\d{1,4})\)$/);
        if (match) {
          return { title: match[1].trim(), year: Number(match[2]) };
        } else {
          return { title: workStr, year: null };
        }
      });
    }

    // Render all cards
    function renderCards(cardsData) {
      const container = document.getElementById('cardContainer');
      container.innerHTML = '';
      cardsData.forEach(data => {
        container.appendChild(renderCard(data));
      });
      updateAuthorCount(allCardsData.length);
      updateWorksCount(calculateWorksCount(allCardsData));
    }

    // Render one card element
    function renderCard(data) {
      const card = document.createElement('div');
      card.className = 'flip-card';
      card.onclick = () => {
        card.classList.toggle('flipped');
        card.classList.toggle('expanded');
      };
      card.dataset.id = data.ID;

      function worksListHTML(works) {
        const items = works.map(w => `<li>${w.year !== null ? w.title + ' (' + w.year + ')' : w.title}</li>`).join('');
        return `<ul class="works-list">${items}</ul>`;
      }

      let frontContent = '';
      let backContent = '';

      if (currentMode === 'author-front') {
        frontContent = `<img src="${data.ImageURL}" alt="Image of ${data.AuthorName}">`;
        backContent = `<strong>${data.AuthorName}</strong>${worksListHTML(data.Works)}`;
      } else if (currentMode === 'work-front') {
        frontContent = `<strong style="margin-top: 20px; user-select:none;">Works:</strong>${worksListHTML(data.Works)}`;
        backContent = `
          <div class="work-front-back">
            <img src="${data.ImageURL}" alt="Image of ${data.AuthorName}">
            <div class="back-author-name-centered">${data.AuthorName}</div>
          </div>`;
      }

      card.innerHTML = `
        <div class="flip-card-inner">
          <div class="flip-card-front">${frontContent}</div>
          <div class="flip-card-back">${backContent}</div>
        </div>`;
      return card;
    }

    // Update author count in header, always reflecting original full data
    function updateAuthorCount(count) {
      const countDiv = document.getElementById('authorCount');
      countDiv.textContent = `Authors Registered: ${count}`;
    }

    // Calculate total number of works in all cards (sum of all works)
    function calculateWorksCount(cards) {
      return cards.reduce((acc, card) => acc + card.Works.length, 0);
    }

    // Update works count in header
    function updateWorksCount(count) {
      const worksDiv = document.getElementById('worksCount');
      worksDiv.textContent = `Works Registered: ${count}`;
    }

    function loadCachedCards() {
      const data = localStorage.getItem(STORAGE_KEY);
      if (!data) return [];
      try {
        return JSON.parse(data);
      } catch {
        return [];
      }
    }

    function saveCardsToCache(cards) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(cards));
    }

    function resetCards() {
      document.querySelectorAll('.flip-card').forEach(card => {
        card.classList.remove('flipped');
        card.classList.remove('expanded');
      });
      alert('All cards flipped to front.');
    }

    // Populate datalist for year suggestions based on continuous range
    function populateYearDatalist() {
      const datalist = document.getElementById('yearOptions');
      datalist.innerHTML = '';
      if (minYear === null || maxYear === null) return;
      for (let year = minYear; year <= maxYear; year++) {
        const option = document.createElement('option');
        option.value = year;
        datalist.appendChild(option);
      }
    }

    // Extract min and max year and unique years
    function extractYearsDetails(cards) {
      const yearSet = new Set();
      cards.forEach(card => {
        card.Works.forEach(w => {
          if (typeof w.year === 'number' && !isNaN(w.year)) yearSet.add(w.year);
        });
      });
      const yearsArray = Array.from(yearSet).sort((a, b) => a - b);
      if (yearsArray.length === 0) {
        minYear = null;
        maxYear = null;
      } else {
        minYear = yearsArray[0];
        maxYear = yearsArray[yearsArray.length - 1];
      }
      uniqueYears = yearsArray;
    }

    // Validate year input: on typing, if value not in range or non-number, clear it
    function validateYearInput(id) {
      const input = document.getElementById(id);
      let val = input.value.trim();
      if (val === '') return;
      const numVal = Number(val);
      if (isNaN(numVal) || numVal < minYear || numVal > maxYear) {
        input.value = '';
      } else {
        // Make sure input matches a valid suggestion in datalist (optional)
        const validYears = uniqueYears;
        if (!validYears.includes(numVal)) {
          input.value = '';
        }
      }
    }

    // Apply filter reading from year inputs with datalist, validating values
    function applyYearFilter() {
      const startYearInput = document.getElementById('startYearInput');
      const endYearInput = document.getElementById('endYearInput');

      let sYear = startYearInput.value === '' ? null : Number(startYearInput.value);
      let eYear = endYearInput.value === '' ? null : Number(endYearInput.value);

      if (sYear === null && eYear === null) {
        filteredCardsData = allCardsData.slice();
        renderCards(filteredCardsData);
        alert('No year filter selected. Showing all cards.');
        return;
      }

      if (sYear !== null && eYear === null) eYear = sYear;

      if (sYear !== null && eYear !== null && eYear < sYear) {
        [sYear, eYear] = [eYear, sYear];
        startYearInput.value = sYear;
        endYearInput.value = eYear;
      }

      filteredCardsData = allCardsData.filter(card =>
        card.Works.some(w =>
          typeof w.year === 'number' && w.year >= sYear && w.year <= eYear
        )
      );

      renderCards(filteredCardsData);
      alert(`Showing cards with works from ${sYear} to ${eYear}.`);
    }

    function clearYearFilter() {
      document.getElementById('startYearInput').value = '';
      document.getElementById('endYearInput').value = '';
      filteredCardsData = allCardsData.slice();
      renderCards(filteredCardsData);
      alert('Year filter cleared. Showing all cards.');
    }

    // Change quiz mode and re-render cards accordingly
    function changeMode() {
      const modeSelect = document.getElementById('modeToggle');
      currentMode = modeSelect.value;
      if (filteredCardsData.length > 0) {
        renderCards(filteredCardsData);
      } else {
        renderCards(allCardsData);
      }
    }

    // Load full CSV data and update cache and UI
    async function loadFullData() {
      try {
        const response = await fetch(CSV_URL);
        if (!response.ok) throw new Error(`Network response not ok ${response.status}`);
        const csvText = await response.text();
        allCardsData = csvToObjects(csvText);
        saveCardsToCache(allCardsData);
        filteredCardsData = [];
        extractYearsDetails(allCardsData);
        populateYearDatalist();
        renderCards(allCardsData);
        alert('Full data loaded! All cards updated.');
      } catch (err) {
        alert('Error loading full data: ' + err.message);
      }
    }

    // On load, load cached cards if any else load fresh from CSV
    document.addEventListener('DOMContentLoaded', () => {
      const cached = loadCachedCards();
      if (cached.length > 0) {
        allCardsData = cached;
        filteredCardsData = [];
        extractYearsDetails(allCardsData);
        populateYearDatalist();
        renderCards(allCardsData);
      } else {
        loadFullData();
      }
    });
  </script>
</body>
</html>
