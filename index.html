<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Author Flashcards</title>
  <style>
    /* Reset and base */
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 10px 20px;
      background: #3979c2;
      color: white;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      margin: 20px;
    }
    /* Card container - reduced size by ~30% */
    .flip-card {
      background: transparent;
      width: 175px; /* 250 * 0.7 = 175 */
      cursor: pointer;
      border-radius: 12px;
      transition: all 0.3s ease;
      box-sizing: border-box;
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
    }
    /* Inner flipping box */
    .flip-card-inner {
      position: relative;
      width: 100%;
      min-height: 224px; /* 320 * 0.7 = 224 */
      transition: transform 0.6s;
      transform-style: preserve-3d;
      border-radius: 12px;
      box-shadow: 2px 2px 12px #bbb;
      border: 1px solid #aaa;
      box-sizing: border-box;
      overflow: visible;
      display: flex;
      flex-direction: column;
      background: #fff;
    }
    /* Flipped state */
    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }
    /* Expanded card size and shadow */
    .flip-card.expanded {
      min-height: 294px; /* 420 * 0.7 = 294 */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    .flip-card.expanded .flip-card-inner {
      min-height: 294px;
    }
    /* Front and back sides */
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      padding: 0;
    }
    .flip-card-front {
      background: #fff;
      justify-content: center;
      z-index: 2;
    }
    /* Center the image with 1px padding all around */
    .flip-card-front img {
      max-width: calc(100% - 2px);
      max-height: calc(100% - 2px);
      padding: 1px;
      box-sizing: border-box;
      object-fit: contain;
      border-radius: 12px;
      user-select: none;
      margin: auto;
      display: block;
    }
    .flip-card-back {
      background: #e6f3ff;
      transform: rotateY(180deg);
      text-align: left;
      padding: 20px 24px;
      overflow-y: auto;
      color: #333;
      justify-content: flex-start;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    .flip-card-back strong {
      display: block;
      font-size: 20px;
      margin-bottom: 12px;
      user-select: none;
    }
    .flip-card-back small {
      display: block;
      font-size: 16px;
      white-space: pre-wrap;
      line-height: 1.4;
      user-select: text;
    }
    button {
      margin: 12px 8px 12px 8px;
      padding: 10px 22px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #3979c2;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: #295595;
    }
    select {
      margin: 12px 6px 12px 6px;
      padding: 6px 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #aaa;
      user-select: none;
      cursor: pointer;
      background: white;
    }
    label {
      font-weight: bold;
      margin-left: 10px;
      user-select: none;
    }
    /* Mobile responsiveness - reduce sizes by 30% from original mobile */
    @media (max-width: 600px) {
      .flip-card {
        width: 140px; /* 200 * 0.7 = 140 */
        margin-bottom: 14px;
      }
      .flip-card.expanded {
        min-height: 252px; /* 360 * 0.7 = 252 */
      }
      .flip-card-front img {
        max-height: calc(100% - 2px);
      }
      .flip-card-back {
        font-size: 14px;
        padding: 14px 18px;
      }
      button, select {
        font-size: 14px;
        padding: 8px 16px;
        margin: 8px 6px;
      }
    }
    /* Controls container */
    .controls {
      text-align: center;
      margin: 15px 0 10px 0;
    }
    .controls > * {
      vertical-align: middle;
      user-select: none;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
  <header><h2>Author Flashcards</h2></header>

  <div class="controls">
    <button onclick="resetCards()">Reset</button>
    <button onclick="loadNewData()">Scan (Incremental Update)</button>
    <button onclick="loadFullData()">Full Scan (Replace)</button>
  </div>

  <div class="controls" aria-label="Year filtering controls">
    <label for="startYearSelect">Start Year:</label>
    <select id="startYearSelect">
      <option value="">--</option>
    </select>

    <label for="endYearSelect">End Year:</label>
    <select id="endYearSelect">
      <option value="">--</option>
    </select>

    <button onclick="applyYearFilter()">Filter</button>
    <button onclick="clearYearFilter()">Clear Filter</button>
  </div>

  <div class="controls" aria-label="Quiz mode toggle">
    <label for="modeToggle">Show Mode:</label>
    <select id="modeToggle" onchange="changeMode()">
      <option value="author-front">Author Image Front</option>
      <option value="work-front">Work Title Front</option>
    </select>
  </div>

  <div class="container" id="cardContainer" aria-live="polite" aria-relevant="additions removals"></div>

  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT7cWnraaDNjm3MW4tUeVrVftj6iEBYwNkGZ7WsJsQfte3rbRhr1AF43fbIyVe1-ZMtvRVZgDrwusrT/pub?output=csv';
    const STORAGE_KEY = 'authorFlashcardsCache';
    let allCardsData = [];
    let filteredCardsData = [];
    let currentMode = 'author-front'; // or 'work-front'
    let uniqueYears = [];

    // Parse CSV and convert to array of card objects including parsed works with years
    function csvToObjects(csv) {
      const data = Papa.parse(csv, { header: true, skipEmptyLines: true }).data;
      return data.map(item => {
        const parsedWorks = parseWorksWithYears(item.Works);
        return {
          ID: Number(item.ID),
          ImageURL: item.ImageURL,
          AuthorName: item.AuthorName,
          Works: parsedWorks // Array of { title, year }
        };
      });
    }

    // Parse works string of format "Work1 (1998); Work2 (2001)" into array of objects
    function parseWorksWithYears(worksStr) {
      if (!worksStr) return [];
      const parts = worksStr.split(';').map(s => s.trim()).filter(Boolean);
      const worksArray = parts.map(workStr => {
        // Extract year inside parentheses allowing 1-4 digit years (e.g. 24, 405, 2023)
        const match = workStr.match(/(.*)\s+$$(\d{1,4})$$$/);
        if (match) {
          return {
            title: match.trim(),
            year: Number(match)
          };
        } else {
          return {
            title: workStr,
            year: null
          };
        }
      });
      return worksArray;
    }

    // Render cards in container based on provided data and current mode
    function renderCards(cardsData) {
      const container = document.getElementById('cardContainer');
      container.innerHTML = '';
      cardsData.forEach(data => {
        container.appendChild(renderCard(data));
      });
    }

    // Create individual flip card DOM element based on mode
    function renderCard(data) {
      const card = document.createElement('div');
      card.className = 'flip-card';
      card.onclick = () => {
        card.classList.toggle('flipped');
        card.classList.toggle('expanded');
      };
      card.dataset.id = data.ID;

      // Depending on mode, front and back content changes
      let frontContent = '';
      let backContent = '';

      if (currentMode === 'author-front') {
        // Front: author image
        frontContent = `<img src="${data.ImageURL}" alt="Image of ${data.AuthorName}">`;
        // Back: author name + all works with years listed
        // Format: WorkTitle (Year)
        backContent = `<strong>${data.AuthorName}</strong><small>${data.Works.map(w => w.year !== null ? w.title + ' (' + w.year + ')' : w.title).join('; ')}</small>`;
      } else if (currentMode === 'work-front') {
        // Front: list all works titles with years joined by ;
        frontContent = `<strong style="margin-top: 20px; user-select:none;">Works:</strong><small style="padding: 0 12px;">${data.Works.map(w => w.year !== null ? w.title + ' (' + w.year + ')' : w.title).join('; ')}</small>`;
        // Back: author image + author name below image
        backContent = `<img src="${data.ImageURL}" alt="Image of ${data.AuthorName}"><strong style="margin-top: 8px; color: #333;">${data.AuthorName}</strong>`;
      }

      card.innerHTML = `
        <div class="flip-card-inner">
          <div class="flip-card-front">${frontContent}</div>
          <div class="flip-card-back">${backContent}</div>
        </div>
      `;
      return card;
    }

    // Load cards from cache and render
    function loadCachedCards() {
      const data = localStorage.getItem(STORAGE_KEY);
      if (!data) return [];
      try {
        return JSON.parse(data);
      } catch {
        return [];
      }
    }

    // Save cards to cache
    function saveCardsToCache(cards) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(cards));
    }

    // Reset all cards to face front side
    function resetCards() {
      document.querySelectorAll('.flip-card').forEach(card => {
        card.classList.remove('flipped');
        card.classList.remove('expanded');
      });
      alert('All cards flipped to front.');
    }

    // Populate year dropdowns with unique years from all cards
    function populateYearDropdowns() {
      const startSelect = document.getElementById('startYearSelect');
      const endSelect = document.getElementById('endYearSelect');
      // Clear existing options except default
      startSelect.innerHTML = '<option value="">--</option>';
      endSelect.innerHTML = '<option value="">--</option>';

      uniqueYears.forEach(year => {
        const option1 = document.createElement('option');
        option1.value = year;
        option1.textContent = year;
        startSelect.appendChild(option1);
        const option2 = document.createElement('option');
        option2.value = year;
        option2.textContent = year;
        endSelect.appendChild(option2);
      });
    }

    // Extract unique sorted years from all cards' works
    function extractUniqueYears(cards) {
      const yearSet = new Set();
      cards.forEach(card => {
        card.Works.forEach(w => {
          if (typeof w.year === 'number' && !isNaN(w.year)) {
            yearSet.add(w.year);
          }
        });
      });
      const yearsArray = Array.from(yearSet);
      yearsArray.sort((a, b) => a - b);
      return yearsArray;
    }

    // Apply year filter, using dropdown selections
    function applyYearFilter() {
      const startYear = document.getElementById('startYearSelect').value;
      const endYear = document.getElementById('endYearSelect').value;
      let sYear = startYear === '' ? null : Number(startYear);
      let eYear = endYear === '' ? null : Number(endYear);

      if (sYear === null && eYear === null) {
        // Show all
        filteredCardsData = allCardsData.slice();
        renderCards(filteredCardsData);
        alert('No year filter selected. Showing all cards.');
        return;
      }

      // If only one year selected, filter for exact year
      if (sYear !== null && eYear === null) {
        eYear = sYear;
      }

      // Swap if end year less than start year
      if (sYear !== null && eYear !== null && eYear < sYear) {
        [sYear, eYear] = [eYear, sYear];
        // Also swap dropdown UI to reflect for better UX
        document.getElementById('startYearSelect').value = sYear;
        document.getElementById('endYearSelect').value = eYear;
      }

      filteredCardsData = allCardsData.filter(card => {
        return card.Works.some(w => {
          return typeof w.year === 'number' && w.year >= sYear && w.year <= eYear;
        });
      });
      renderCards(filteredCardsData);
      alert(`Showing cards with works from ${sYear} to ${eYear}.`);
    }

    function clearYearFilter() {
      document.getElementById('startYearSelect').value = '';
      document.getElementById('endYearSelect').value = '';
      filteredCardsData = allCardsData.slice();
      renderCards(filteredCardsData);
      alert('Year filter cleared. Showing all cards.');
    }

    // Toggle quiz display mode and rerender current cards (filtered view or all)
    function changeMode() {
      const modeSelect = document.getElementById('modeToggle');
      currentMode = modeSelect.value;
      // Rerender current filtered cards or all
      if (filteredCardsData.length > 0) {
        renderCards(filteredCardsData);
      } else {
        renderCards(allCardsData);
      }
    }

    // Load full data from CSV, parse, cache, and render
    async function loadFullData() {
      try {
        const response = await fetch(CSV_URL);
        if (!response.ok) throw new Error(`Network response not ok ${response.status}`);
        const csvText = await response.text();
        allCardsData = csvToObjects(csvText);
        saveCardsToCache(allCardsData);
        filteredCardsData = [];
        // Update year dropdowns from fresh data
        uniqueYears = extractUniqueYears(allCardsData);
        populateYearDropdowns();
        renderCards(allCardsData);
        alert('Full data loaded! All cards updated.');
      } catch (err) {
        alert('Error loading full data: ' + err.message);
      }
    }

    // Load only new data (incremental update) - fix to correctly compare numeric IDs and append new cards
    async function loadNewData() {
      const cached = loadCachedCards();
      const maxId = cached.reduce((max, item) => Math.max(max, Number(item.ID)), 0);
      try {
        const response = await fetch(CSV_URL);
        if (!response.ok) throw new Error(`Network response not ok ${response.status}`);
        const csvText = await response.text();
        const allDataRaw = Papa.parse(csvText, { header: true, skipEmptyLines: true }).data;
        // Parse works with years and convert IDs to number
        const allData = allDataRaw.map(item => ({
          ID: Number(item.ID),
          ImageURL: item.ImageURL,
          AuthorName: item.AuthorName,
          Works: parseWorksWithYears(item.Works)
        }));
        // Filter only new items with IDs > maxId
        const newData = allData.filter(item => item.ID > maxId);
        if (newData.length === 0) {
          alert('No new data to update.');
          return;
        }
        const updatedData = cached.concat(newData);
        saveCardsToCache(updatedData);
        allCardsData = updatedData;
        filteredCardsData = [];
        uniqueYears = extractUniqueYears(allCardsData);
        populateYearDropdowns();
        renderCards(allCardsData);
        alert(newData.length + ' new card(s) added!');
      } catch (err) {
        alert('Error loading new data: ' + err.message);
      }
    }

    // On page load: load cache and render cards & setup UI
    document.addEventListener('DOMContentLoaded', () => {
      const cached = loadCachedCards();
      if (cached.length > 0) {
        allCardsData = cached;
        filteredCardsData = [];
        uniqueYears = extractUniqueYears(allCardsData);
        populateYearDropdowns();
        renderCards(allCardsData);
      } else {
        // No cache - load full data
        loadFullData();
      }
    });
  </script>
</body>
</html>
