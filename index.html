<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Author Flashcards</title>
  <style>
    /* Color palette as requested */
    :root {
      --color-terracotta: #b8483c;
      --color-goldenrod: #b8a245;
      --color-charcoal: #3c393e;
      --color-sage: #a6bd9e;
      --color-taupe: #9c705d;

      --background-light: #fbf9f6;
      --text-primary: #4a433f;
      --text-secondary: #6e5a48;
      --card-bg: #ffffff;
      --card-shadow-color: rgba(167, 189, 158, 0.3);
      --flip-back-bg: #e8f0e8;

      --button-bg: var(--color-terracotta);
      --button-hover-bg: var(--color-goldenrod);
      --button-text: #ffffff;

      --border-color: var(--color-taupe);
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--background-light);
      margin: 0;
      padding: 0;
      color: var(--text-primary);
    }

    header {
      padding: 10px 20px;
      background: var(--color-terracotta);
      color: var(--button-text);
      text-align: left;
      display: flex;
      flex-direction: column;
      gap: 4px;
      user-select: none;
    }

    #authorCount, #worksCount {
      font-size: 16px;
      font-weight: bold;
      user-select: none;
      color: var(--button-text);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      margin: 20px;
    }

    .flip-card {
      background: transparent;
      width: 175px;
      cursor: pointer;
      border-radius: 12px;
      transition: all 0.3s ease;
      box-sizing: border-box;
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      user-select: none;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      min-height: 224px;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      border-radius: 12px;
      box-shadow: 2px 2px 12px var(--card-shadow-color);
      border: 1px solid var(--border-color);
      box-sizing: border-box;
      overflow: visible;
      display: flex;
      flex-direction: column;
      background: var(--card-bg);
    }

    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card.expanded {
      min-height: 294px;
      box-shadow: 0 8px 16px rgba(156,112,93,0.46);
    }

    .flip-card.expanded .flip-card-inner {
      min-height: 294px;
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      padding: 0;
    }

    .flip-card-front {
      background: var(--card-bg);
      justify-content: center;
      z-index: 2;
      overflow-y: auto;
    }

    .flip-card-front img {
      max-width: calc(100% - 2px);
      max-height: calc(100% - 2px);
      padding: 1px;
      box-sizing: border-box;
      object-fit: contain;
      border-radius: 12px;
      user-select: none;
      margin: auto;
      display: block;
      box-shadow: 0 0 8px var(--color-sage);
    }

    .flip-card-back {
      background: var(--flip-back-bg);
      transform: rotateY(180deg);
      text-align: left;
      padding: 20px 24px;
      overflow-y: auto;
      color: var(--text-primary);
      justify-content: flex-start;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      box-shadow: inset 0 0 12px var(--color-sage);
    }

    .back-author-name-centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 8px;
      color: var(--color-charcoal);
      font-weight: 700;
      font-size: 18px;
      user-select: none;
      text-shadow: 1px 1px 0 var(--color-taupe);
    }

    .work-front-back img {
      max-width: 130px;
      max-height: 180px;
      width: auto;
      height: auto;
      object-fit: contain;
      border-radius: 12px;
      user-select: none;
      margin: 0 auto;
      display: block;
      box-shadow: 0 3px 10px var(--color-sage);
    }

    .flip-card-back strong {
      display: block;
      font-size: 20px;
      margin-bottom: 12px;
      user-select: none;
      color: var(--color-terracotta);
    }

    .works-list {
      padding-left: 18px;
      margin: 0;
      font-size: 16px;
      line-height: 1.5;
      user-select: text;
      max-height: 180px;
      overflow: auto;
      color: var(--color-taupe);
      text-shadow: 0 0 1px white;
    }

    .works-list li {
      margin-bottom: 6px;
    }

    button {
      margin: 12px 8px;
      padding: 10px 22px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: var(--button-bg);
      color: var(--button-text);
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      box-shadow: 0 4px 8px var(--color-goldenrod);
    }

    button:hover {
      background: var(--button-hover-bg);
      box-shadow: 0 6px 14px var(--color-terracotta);
      color: var(--button-text);
    }

    input[type="text"] {
      width: 80px;
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      background: var(--card-bg);
      margin: 12px 6px;
      user-select: text;
      box-sizing: border-box;
      color: var(--text-primary);
      cursor: text;
      box-shadow: inset 0 1px 3px var(--color-sage);
      transition: border-color 0.3s ease;
    }

    input[type="text"]::placeholder {
      color: var(--color-taupe);
    }

    input[type="text"]:focus {
      border-color: var(--color-terracotta);
      outline: none;
      box-shadow: 0 0 6px var(--color-terracotta);
      background: #fffefa;
    }

    label {
      font-weight: 700;
      margin-left: 10px;
      user-select: none;
      color: var(--text-primary);
      text-shadow: 0 0 1px var(--color-taupe);
    }

    @media (max-width: 600px) {
      .flip-card {
        width: 140px;
        margin-bottom: 14px;
      }
      .flip-card.expanded {
        min-height: 252px;
      }
      .flip-card-front img {
        max-height: calc(100% - 2px);
      }
      .flip-card-back {
        font-size: 14px;
        padding: 14px 18px;
        color: var(--text-primary);
      }
      button, input[type="text"], select {
        font-size: 14px;
        padding: 8px 16px;
        margin: 8px 6px;
      }
      .controls[aria-label="Year filtering controls"] {
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: center;
      }
      .controls[aria-label="Year filtering controls"] label,
      .controls[aria-label="Year filtering controls"] input[type="text"],
      .controls[aria-label="Year filtering controls"] button {
        width: 80%;
        max-width: 200px;
      }
    }

    .controls {
      text-align: center;
      margin: 15px 0 10px;
      position: relative;
    }

    .controls > * {
      vertical-align: middle;
      user-select: none;
    }
  </style>
</head>
<body>
  <header>
    <div style="display:flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
      <h2 style="margin: 0; flex-grow: 1;">Author Flashcards</h2>
      <div style="min-width:160px; text-align: right;">
        <div id="authorCount" aria-live="polite" aria-atomic="true"></div>
        <div id="worksCount" aria-live="polite" aria-atomic="true"></div>
      </div>
    </div>
  </header>
  <div class="controls">
    <button onclick="resetCards()">Reset</button>
    <button onclick="loadFullData()">Rescan</button>
  </div>
  <div class="controls" aria-label="Year filtering controls">
    <label for="startYearInput">Start Year</label>
    <input type="text" list="yearOptions" id="startYearInput" placeholder="Type year"
           autocomplete="off" inputmode="numeric" oninput="handleYearInput('startYearInput')" />
    <label for="endYearInput">End Year</label>
    <input type="text" list="yearOptions" id="endYearInput" placeholder="Type year"
           autocomplete="off" inputmode="numeric" oninput="handleYearInput('endYearInput')" />
    <datalist id="yearOptions"></datalist>
    <button onclick="applyYearFilter()">Filter</button>
    <button onclick="clearYearFilter()">Clear</button>
  </div>
  <div class="controls" aria-label="Display mode toggle">
    <label for="modeToggle">Display Mode</label>
    <select id="modeToggle" onchange="changeMode()">
      <option value="author-front">Author Image</option>
      <option value="work-front">Work Title</option>
    </select>
  </div>
  <div class="container" id="cardContainer" aria-live="polite" aria-relevant="additions removals"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/papaparse/5.3.0/papaparse.min.js"></script>
  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1/wxyz/pub?output=csv'; // Use the actual CSV URL
    const STORAGE_KEY = 'authorFlashcardsData';

    let allCardsData = [];
    let filteredCardsData = [];
    let currentMode = 'author-front';
    let uniqueYears = [];
    let minYear = null;
    let maxYear = null;

    function csvToObjects(csv) {
      const data = Papa.parse(csv, {header: true, skipEmptyLines: true}).data;
      return data.map(item => ({
        ID: Number(item.ID),
        ImageURL: item.ImageURL,
        AuthorName: item.AuthorName,
        Works: parseWorksWithYears(item.Works)
      }));
    }

    function parseWorksWithYears(worksStr) {
      if (!worksStr) return [];
      const parts = worksStr.split(';').map(s => s.trim()).filter(Boolean);
      return parts.map(w => {
        const match = w.match(/(.*)\s+\((\d{4})\)$/);
        return match ? {title: match[1].trim(), year: Number(match[2])} : {title: w, year: null};
      });
    }

    function renderCards(cards) {
      const container = document.getElementById('cardContainer');
      container.innerHTML = '';
      cards.forEach(card => {
        container.appendChild(createCard(card));
      });
      updateCounts();
    }

    function createCard(card) {
      const el = document.createElement('div');
      el.className = 'flip-card';
      el.dataset.id = card.ID;
      el.onclick = () => el.classList.toggle('flipped') || el.classList.toggle('expanded');

      const worksHTML = card => {
        if (!card.Works.length) return '<p>No works available.</p>';
        let list = card.Works.map(w => `<li>${w.title} ${w.year ? '(' + w.year + ')' : ''}</li>`).join('');
        return `<ul class="works-list">${list}</ul>`;
      };

      let front, back;
      if (currentMode === 'author-front') {
        front = `<img src="${card.ImageURL}" alt="Image of ${card.AuthorName}">`;
        back = `<strong>${card.AuthorName}</strong>${worksHTML(card)}`;
      } else {
        front = `<strong style="margin-top:20px">${worksHTML(card)}</strong>`;
        back = `<div class="work-front-back"><img src="${card.ImageURL}" alt="Image of ${card.AuthorName}"><div class="back-author-name-centered">${card.AuthorName}</div></div>`;
      }

      el.innerHTML = `
        <div class="flip-card-inner">
          <div class="flip-card-front">${front}</div>
          <div class="flip-card-back">${back}</div>
        </div>
      `;
      return el;
    }

    function updateCounts() {
      document.getElementById('authorCount').textContent = `Authors Registered: ${allCardsData.length}`;
      document.getElementById('worksCount').textContent = `Works Registered: ${allCardsData.reduce((a,c) => a+c.Works.length, 0)}`;
    }

    function loadCachedData() {
      try {
        const cached = localStorage.getItem(STORAGE_KEY);
        return cached ? JSON.parse(cached) : [];
      } catch {
        return [];
      }
    }

    function saveCachedData(data) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    async function loadFullData() {
      try {
        const res = await fetch(CSV_URL);
        if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
        const csv = await res.text();
        allCardsData = csvToObjects(csv);
        saveCachedData(allCardsData);
        filteredCardsData = [];
        extractYears();
        renderCards(allCardsData);
        populateYearOptions();
        alert('Data loaded.');
      } catch(e) {
        alert('Failed loading data: ' + e.message);
      }
    }

    function extractYears() {
      let yearsSet = new Set();
      allCardsData.forEach(a => a.Works.forEach(w => w.year && yearsSet.add(w.year)));
      const years = Array.from(yearsSet).sort((a,b) => a-b);
      minYear = years[0] || null;
      maxYear = years[years.length -1] || null;
    }

    function populateYearOptions() {
      const datalist = document.getElementById('yearOptions');
      datalist.innerHTML = '';
      if (!minYear || !maxYear) return;
      for(let y = minYear; y<=maxYear; y++) {
        const option = document.createElement('option');
        option.value = y;
        datalist.appendChild(option);
      }
    }

    function handleYearInput(id) {
      const input = document.getElementById(id);
      input.value = input.value.replace(/[^\d]/g, '');
    }

    function applyFilter() {
      const start = document.getElementById('startYearInput').value;
      const end = document.getElementById('endYearInput').value;
      const sYear = start ? parseInt(start) : minYear;
      const eYear = end ? parseInt(end) : maxYear;

      if (isNaN(sYear) || isNaN(eYear) || sYear > eYear || sYear < minYear || eYear > maxYear) {
        alert(`Enter valid years between ${minYear} and ${maxYear}`);
        return;
      }

      filteredCardsData = allCardsData.filter(card =>
        card.Works.some(w => w.year >= sYear && w.year <= eYear)
      );
      renderCards(filteredCardsData);
      alert(`Filtered works from ${sYear} to ${eYear}`);
    }

    function clearFilter() {
      document.getElementById('startYearInput').value = '';
      document.getElementById('endYearInput').value = '';
      filteredCardsData = [];
      renderCards(allCardsData);
      alert('Filter cleared');
    }

    function resetCards() {
      document.querySelectorAll('.flip-card').forEach(card => {
        card.classList.remove('flipped');
        card.classList.remove('expanded');
      });
      alert('All cards reset');
    }

    function changeMode() {
      currentMode = document.getElementById('modeToggle').value;
      if(filteredCardsData.length) {
        renderCards(filteredCardsData);
      } else {
        renderCards(allCardsData);
      }
    }

    window.loadFullData = loadFullData;
    window.resetCards = resetCards;
    window.applyFilter = applyFilter;
    window.clearFilter = clearFilter;
    window.handleYearInput = handleYearInput;
    window.changeMode = changeMode;

    window.onload = () => {
      let cached = loadCachedData();
      if(cached && cached.length>0){
        allCardsData = cached;
        extractYears();
        populateYearOptions();
        renderCards(allCardsData);
      } else {
        loadFullData();
      }
    }
  </script>
</body>
</html>
